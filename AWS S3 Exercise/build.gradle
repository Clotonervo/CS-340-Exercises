plugins {
    id 'java'
}

group 'h0pkins3'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    implementation group: 'com.amazonaws', name: 'aws-java-sdk', version: '1.11.718'
    implementation group: 'com.amazonaws', name: 'aws-java-sdk-s3', version: '1.11.718'
}
